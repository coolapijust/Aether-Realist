name: build-go-client

on:
  push:
    paths:
      - "cmd/aether-client/**"
      - "cmd/geo-test/**"
      - "gui/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

env:
  GO_VERSION: "1.21"
  NODE_VERSION: "20"

jobs:
  build-aether-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Build CLI Client
        run: |
          rm -f go.sum
          go mod tidy
          GOOS=windows GOARCH=amd64 go build -o aether-client.exe ./cmd/aether-client
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-client-windows
          path: aether-client.exe

  build-aetherd:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Build Daemon
        run: |
          rm -f go.sum
          go mod tidy
          go build -o aetherd ./cmd/aetherd
      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: aetherd-${{ matrix.os }}
          path: aetherd
      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: aetherd-windows
          path: aetherd.exe

  build-aether-gui:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: aether-gui-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: aether-gui-windows
          - os: macos-latest
            target: x86_64-apple-darwin
            name: aether-gui-macos

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install dependencies
        working-directory: gui
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Tauri dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build GUI
        working-directory: gui
        run: npm run tauri:build

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: gui/src-tauri/target/release/aether-gui.exe

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: gui/src-tauri/target/release/bundle/deb/*.deb

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: gui/src-tauri/target/release/bundle/dmg/*.dmg
