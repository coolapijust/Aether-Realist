name: build-aether

on:
  push:
    paths:
      - "cmd/**"
      - "gui/**"
      - "internal/**"
      - "go.mod"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

env:
  GO_VERSION: "1.21"
  NODE_VERSION: "20"

jobs:
  # GUI with embedded Core (all-in-one package)
  build-aether-gui:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            goos: linux
            goarch: amd64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            goos: windows
            goarch: amd64
            ext: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            goos: darwin
            goarch: amd64
            ext: ""

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Build Core (aetherd) - embedded in GUI
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Core
        run: |
          go mod tidy
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o gui/src-tauri/bin/aetherd${{ matrix.ext }} ./cmd/aetherd

      # Build GUI
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install dependencies
        working-directory: gui
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Tauri dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build GUI
        working-directory: gui
        run: npm run tauri:build

      # Upload artifacts
      - name: Upload (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: aether-windows
          path: |
            gui/src-tauri/target/release/bundle/msi/*.msi
            gui/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: aether-linux
          path: gui/src-tauri/target/release/bundle/deb/*.deb

      - name: Upload (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: aether-macos
          path: gui/src-tauri/target/release/bundle/dmg/*.dmg
