name: build-go-client

on:
  push:
    paths:
      - "cmd/aether-client/**"
      - "cmd/aether-studio/**"
      - "internal/systemproxy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

env:
  GO_VERSION: "1.21"

jobs:
  build-aether-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Build
        run: |
          go mod tidy
          GOOS=windows GOARCH=amd64 go build -o aether-client.exe ./cmd/aether-client
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-client-windows
          path: aether-client.exe

  # 使用预构建的交叉编译镜像
  build-aether-studio:
    runs-on: ubuntu-latest
    container:
      image: docker.io/fyneio/fyne-cross-images:windows-latest
      options: --user root
    steps:
      - uses: actions/checkout@v4

      # 缓存 Go modules
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: /go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      - name: Build Windows executable
        run: |
          export CGO_ENABLED=1
          export GOOS=windows
          export GOARCH=amd64
          export CC=x86_64-w64-mingw32-gcc
          
          go mod tidy
          go build -p 1 -ldflags="-H=windowsgui" -o aether-studio.exe ./cmd/aether-studio

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-studio-windows
          path: aether-studio.exe
