services:
  # 1. 证书管理器 (Caddy) - 仅作为 ACME 证书申请工具
  gateway:
    image: caddy:2-alpine
    container_name: aether-cert-manager
    restart: "no"
    environment:
      - DOMAIN=${DOMAIN}
      - TLS_CONFIG=${TLS_CONFIG}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - ./certs:/certs:rw
    command: caddy trust

  # 2. Aether 核心服务端 (Host 直连模式 + 多态伪装挂载)
  aether-backend:
    image: ghcr.io/coolapijust/aether-realist:main
    container_name: aether-gateway-core
    restart: always
    network_mode: host
    environment:
      - PSK=${PSK}
      - LISTEN_ADDR=:${CADDY_PORT}  # 关键修复：补全冒号，格式为 :8080 或 :443
      - SSL_CERT_FILE=/certs/server.crt
      - SSL_KEY_FILE=/certs/server.key
      - DECOY_ROOT=/decoy
    volumes:
      - ./certs:/certs:ro
      - ${DECOY_PATH}:/decoy:ro
    cap_add:
      - NET_ADMIN

volumes:
  caddy_data:
